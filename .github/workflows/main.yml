name: Cypress Tests
on: push
    

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'


      - name: Build the project
        run: npm run build

      - name: Start the server
        run: npm start

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start
         
