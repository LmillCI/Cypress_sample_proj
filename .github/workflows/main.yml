name: Cypress Tests
on: push
    

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.5.0'
      - name: install
        run: npm install
       

      - name: Build the project
        run: npm run build

     
         
